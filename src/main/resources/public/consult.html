<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="preload" href="css/consultStyles.css" as="style">
        <link href="css/consultStyles.css" rel="stylesheet">
        <title>Mercado de valores de acciones</title>
    </head>
    <body>
        <div class="header">
            <ul class="options">
                <button data-bind="event: {click: updateVariation}" type="button" id="Daily" class="active" disable=true>Daily</button>
                <button data-bind="event: {click: updateVariation}" type="button" id="IntraDay">IntraDay</button>
                <button data-bind="event: {click: updateVariation}" type="button" id="Weekly">Weekly</button>
                <button data-bind="event: {click: updateVariation}" type="button" id="Monthly">Monthly</button>
            </ul>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" style="position: absolute; top: 0px; z-index: -1;">
                <path fill="#4FC3A1" fill-opacity="1" d="M0,160L80,160C160,160,320,160,480,149.3C640,139,800,117,960,96C1120,75,1280,53,1360,42.7L1440,32L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path>
            </svg>
        </div>
        <div class="container">
            <div class="search_stock">
                <h1>Searched Stock:</h1>
                <p class="identifier" data-bind="text: id"></p>
            </div>
                <div id="chart" style="width:100%; height:400px; margin:0 auto;" ></div>
            <div  class="stock_table">
                <p class="title_table">historical prices</p>
                <div class="table_wrapper">
                    <table data-bind="with: table" class="table">
                        <thead>
                            <tr data-bind="foreach: labels">
                                <th data-bind="text: $data"></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: values">
                            <tr data-bind="foreach: $data">
                                <th data-bind="text: $data"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button type="submit" id="submit">Back</button>
        </div>

        <script src="./js/lib/knockout-3.2.0.js"></script>
        <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="./js/consultScript.js"></script>
    </body>
</html>
